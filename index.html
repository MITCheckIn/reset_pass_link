<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 10px;
            color: #333;
        }
        .error {
            color: red;
        }
        #user-email {
            margin-bottom: 10px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <div id="user-email"></div>
        <form id="reset-form">
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" required>
            <button type="submit">Reset Password</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <!-- Use a specific version of Supabase JS to avoid version mismatch -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.0"></script>
    <script>
        // Initialize Supabase client correctly
        const { createClient } = supabase;
        const supabase = createClient(
            'https://umxhdagnsxbqkgibmovn.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVteGhkYWduc3hicWtnaWJtb3ZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ4NDgwMTAsImV4cCI6MjA1MDQyNDAxMH0.uDLPbygcxoW6JFLjf21kJ-cXx-YU82RHxvhbSCm9lLM'
        );

        // Extract token and type from URL
        let token, type;
        const urlParams = new URLSearchParams(window.location.search);
        token = urlParams.get('token'); // Modern Supabase uses query params
        type = urlParams.get('type');

        // Fallback to hash params for older flows (less common now)
        if (!token && window.location.hash) {
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            token = hashParams.get('access_token');
            type = hashParams.get('type');
        }

        console.log('Extracted Token:', token, 'Type:', type);

        const form = document.getElementById('reset-form');
        const messageDiv = document.getElementById('message');
        const userEmailDiv = document.getElementById('user-email');

        // Attempt to decode the token to get the email (optional, for display)
        let userEmail = 'Unknown';
        if (token && token.includes('.')) { // Ensure it's a valid JWT
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                userEmail = payload.email || 'Unknown';
            } catch (e) {
                console.error('Error decoding token:', e);
            }
        }
        userEmailDiv.textContent = `Resetting password for: ${userEmail}`;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;

            messageDiv.textContent = 'Processing...';
            messageDiv.classList.remove('error');

            try {
                console.log('Starting password reset process...');
                console.log('Token:', token);

                // Verify the token and update password directly
                if (!token || type !== 'recovery') {
                    throw new Error('Invalid or missing recovery token');
                }

                // Use the correct method for password reset with token
                const { error: updateError } = await supabase.auth.updateUser({
                    password: newPassword
                }, {
                    token: token // Pass the token if required by your setup
                });

                if (updateError) {
                    throw updateError;
                }

                // Success
                messageDiv.classList.remove('error');
                messageDiv.textContent = 'Password reset successfully! Redirecting to login...';
                form.reset();

                // Redirect to login page after 3 seconds
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 3000);

            } catch (error) {
                console.error('Error:', error.message);
                messageDiv.classList.add('error');
                messageDiv.textContent = 'Error: ' + (error.message || 'Failed to reset password');
            }
        });
    </script>
</body>
</html>
