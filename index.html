<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 10px;
            color: #333;
        }
        .error {
            color: red;
        }
        #user-email {
            margin-bottom: 10px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <div id="user-email"></div>
        <form id="reset-form">
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" required>
            <button type="submit">Reset Password</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const supabase = supabase.createClient(
            'https://umxhdagnsxbqkgibmovn.supabase.co',
            'YOUR_ANON_KEY'
        );

        // Extract token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const type = urlParams.get('type');

        const form = document.getElementById('reset-form');
        const messageDiv = document.getElementById('message');
        const userEmailDiv = document.getElementById('user-email');

        // Attempt to decode the token to get the email (works only with valid JWT)
        let userEmail = 'Unknown';
        if (token && token.startsWith('ey')) {
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                userEmail = payload.email || 'Unknown';
            } catch (e) {
                console.error('Error decoding token:', e);
            }
        }
        userEmailDiv.textContent = `Resetting password for: ${userEmail}`;
        console.log('Token:', token, 'Type:', type); // Debug token

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;

            if (!token || type !== 'recovery') {
                messageDiv.classList.add('error');
                messageDiv.textContent = 'Invalid or missing token/type in URL.';
                return;
            }

            messageDiv.textContent = 'Processing...';
            messageDiv.classList.remove('error');

            try {
                // Update user password using the recovery token
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    throw error;
                }

                // Success
                messageDiv.classList.remove('error');
                messageDiv.textContent = 'Password reset successfully! You can now log in with your new password.';
                form.reset();

                // Optional: Redirect to login page after 3 seconds
                setTimeout(() => {
                    window.location.href = '/login.html'; // Adjust the login page URL as needed
                }, 3000);
                
            } catch (error) {
                console.error('Error:', error);
                messageDiv.classList.add('error');
                messageDiv.textContent = 'Error: ' + (error.message || 'Failed to reset password');
            }
        });
    </script>
</body>
</html>
